<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-direcction</title>
    <link rel="stylesheet" href="direction.css">
</head>
<body>
    <h1>Flex-direcction: row</h1>
    <Section class="container row">
     <div class="item">1</div>
     <div class="item">2</div>
     <div class="item">3</div>
     </section>
     <h1>Flex-direcction: row-reverse</h1>
    <Section class="container row-reverse">
     <div class="item">1</div>
     <div class="item">2</div>
     <div class="item">3</div>
     </section>

<h1>Flex-direcction: column</h1>
<Section class="container column">
 <div class="item">1</div>
 <div class="item">2</div>
 <div class="item">3</div>
 </section>
 
 <h1>Flex-direcction: column-reverse</h1>
<Section class="container column-reverse">
 <div class="item">1</div>
 <div class="item">2</div>
 <div class="item">3</div>
 </section>
 
</body>
</html>
